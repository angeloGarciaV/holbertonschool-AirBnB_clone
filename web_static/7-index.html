 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="AirBnB Clone">
    <title>AirBnB clone</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="location">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                            <ul>
                                <li>Phoenix</li>
                                <li>Tucson</li>
                            </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Diego</li>
                            </ul>
                    </li>
                </ul>
            </div>
            <div class="ameneties">
                <h3>Ameneties</h3>
                <h4>Internet, Kitchen</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Internet</li>
                    <li>Security Cameras</li>
                    <li>Garage</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
                <article class="card">
                    <h2>Cabin</h2>
                </article>
                <article class="card">
                    <h2>Apartment</h2>
                </article>
                <article class="card">
                    <h2>Beach House</h2>
                </article>
        </section>

    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
